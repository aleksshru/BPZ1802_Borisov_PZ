<html lang="en">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="../../pythonProject/static/css/main.css">
